<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CONTACTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <br><br>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Contact Name:</ion-label>
        <ion-input [(ngModel)]="contName" enterkeyhint="search"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contact Number:</ion-label>
        <ion-input [(ngModel)]="contNumber"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="full" fill="solid" color="success" (click)="saveContact()">Save Contact</ion-button>

      <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let cont of contacts">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label>
              <h3>{{cont.name}}</h3>
              <p>{{cont.number}}</p>
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash" (click)="showConfirm(cont)"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" expand="block" routerLink='message' name="mail" routerDirection="forward"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
